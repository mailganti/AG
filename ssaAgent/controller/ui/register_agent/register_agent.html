<h1>Register New Agent</h1>
<div class="form-container">
    <div class="form-group">
        <label for="agentName">Agent Name</label>
        <input type="text" id="agentName" placeholder="Enter agent name">
    </div>
    
    <div class="form-group">
        <label for="agentType">Agent Type</label>
        <select id="agentType">
            <option value="">Select agent type</option>
            <option value="data">Data Processor</option>
            <option value="analytics">Analytics Engine</option>
            <option value="reporting">Reporting Agent</option>
            <option value="monitoring">Monitoring Agent</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="agentEndpoint">Endpoint URL</label>
        <input type="text" id="agentEndpoint" placeholder="https://agent.example.com/api">
    </div>
    
    <div class="form-group">
        <label for="agentDescription">Description</label>
        <textarea id="agentDescription" rows="4" placeholder="Describe the agent's purpose and capabilities"></textarea>
    </div>
    
    <div class="form-actions">
        <button onclick="registerAgent()">Register Agent</button>
        <button class="secondary-button" onclick="showView('dashboard')">Cancel</button>
    </div>
</div>
